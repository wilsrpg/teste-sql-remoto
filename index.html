<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="icones/react.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar conexão com banco de dados online</title>
  </head>
  <body>
    <h2>Testar conexão com banco de dados online</h2>
    <p>MySQL</p>
    <form method="POST" action="/mysql">
      <input name="servidor" placeholder="Servidor" required>
      <input name="banco" placeholder="Banco de dados" required>
      <input name="usuario" placeholder="Usuário" required>
      <input name="senha" placeholder="Senha" type="password" required>
      <input type="submit" value="Conectar">
    </form>
    <p>MongoDB</p>
    <form method="POST" action="/mongodb">
      <input name="servidor" placeholder="Servidor" required>
      <input name="usuario" placeholder="Usuário" required>
      <input name="senha" placeholder="Senha" type="password" required>
      <input type="submit" value="Conectar">
    </form>
  </body>
</html>
